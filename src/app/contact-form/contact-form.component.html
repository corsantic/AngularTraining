<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required minlength="3" maxlength="10" pattern="banana" ngModel name="firstName" (change)="log(firstName)" #firstName="ngModel" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">
      <div *ngIf="firstName.errors.required">firstName is required</div>
      <div *ngIf="firstName.errors.minlength">firstNames should be {{firstName.errors.minlength.requiredLength}} char </div>
      <div *ngIf="firstName.errors.pattern">firstNames should be banana </div>
      <div *ngIf="firstName.errors.maxlength">firstNames should be max 10 char </div>
    </div>
  </div>

  <div class="form-group">
    <label for="comment"> Comment </label>
    <textarea ngModel name="comment" (change)="log(comment)" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn-primary">Submit</button>

</form>

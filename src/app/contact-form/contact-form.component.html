<form>
  <div class="form-group">
    <label for="firstName">First Name</label>
    <input required ngModel name="firstName" (change)="log(firstName)" #firstName="ngModel" id="firstName" type="text" class="form-control">
    <div class="alert alert-danger" *ngIf="firstName.touched && !firstName.valid">First Name is Required</div>
  </div>
  
  <div class="form-group">
    <label for="comment"> Comment </label>
    <textarea ngModel name="comment" (change)="log(comment)" #comment="ngModel" id="comment" cols="30" rows="10" class="form-control"></textarea>
  </div>
  <button class="btn-primary">Submit</button>

</form>
